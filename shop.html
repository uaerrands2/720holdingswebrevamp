<!-- shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Products | SevenTwenty Holdings</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="shop-page">
        <!-- Hero Section -->
        <section class="shop-hero">
            <div class="container">
                <div class="hero-image">
                    <img src="https://picsum.photos/seed/shop-hero/1600/420" alt="Shop hero image" style="width:100%;height:auto;border-radius:8px;object-fit:cover;margin-bottom:16px;">
                </div>
                <h1>Shop Quality Products</h1>
                <p>Discover premium manufacturing products from all our subsidiaries</p>
                <div class="breadcrumb">
                    <a href="index.html">Home</a> <i class="fas fa-chevron-right"></i> <span>Shop</span>
                </div>
            </div>
        </section>

        <!-- Shop Content -->
        <section class="shop-content">
            <div class="container">
                <div class="shop-wrapper">
                    <!-- Filters Sidebar -->
                    <aside class="shop-sidebar">
                        <div class="sidebar-widget">
                            <h3><i class="fas fa-filter"></i> Filters</h3>
                            <button class="btn btn-outline btn-small clear-filters">Clear All</button>
                        </div>

                        <!-- Category Filter -->
                        <div class="sidebar-widget">
                            <h4>Category</h4>
                            <div class="filter-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="category" value="executive" checked>
                                    <span class="checkmark"></span>
                                    <span class="category-label executive-badge">Executive Curtain Rods</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="category" value="setpaints">
                                    <span class="checkmark"></span>
                                    <span class="category-label setpaints-badge">SetPaints</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="category" value="sethardware">
                                    <span class="checkmark"></span>
                                    <span class="category-label sethardware-badge">Set Hardware</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="category" value="sunwatch">
                                    <span class="checkmark"></span>
                                    <span class="category-label sunwatch-badge">SunWatch Solar</span>
                                </label>
                            </div>
                        </div>

                        <!-- Price Filter -->
                        <div class="sidebar-widget">
                            <h4>Price Range (KES)</h4>
                            <div class="price-filter">
                                <div class="price-inputs">
                                    <input type="number" id="min-price" placeholder="Min" value="0">
                                    <span>to</span>
                                    <input type="number" id="max-price" placeholder="Max" value="50000">
                                </div>
                                <div class="price-slider">
                                    <div class="slider-track"></div>
                                    <input type="range" min="0" max="50000" value="0" class="range-min">
                                    <input type="range" min="0" max="50000" value="50000" class="range-max">
                                </div>
                            </div>
                        </div>

                        <!-- Color Filter (for paints/curtain rods) -->
                        <div class="sidebar-widget">
                            <h4>Color</h4>
                            <div class="color-filter">
                                <div class="color-options">
                                    <button class="color-option" style="background-color: #ffffff;" title="White" data-color="white"></button>
                                    <button class="color-option" style="background-color: #000000;" title="Black" data-color="black"></button>
                                    <button class="color-option" style="background-color: #d4af37;" title="Gold" data-color="gold"></button>
                                    <button class="color-option" style="background-color: #c0c0c0;" title="Silver" data-color="silver"></button>
                                    <button class="color-option" style="background-color: #964b00;" title="Brown" data-color="brown"></button>
                                    <button class="color-option" style="background-color: #0d47a1;" title="Blue" data-color="blue"></button>
                                    <button class="color-option" style="background-color: #2e7d32;" title="Green" data-color="green"></button>
                                    <button class="color-option" style="background-color: #c62828;" title="Red" data-color="red"></button>
                                </div>
                            </div>
                        </div>

                        <!-- Material Filter -->
                        <div class="sidebar-widget">
                            <h4>Material</h4>
                            <div class="filter-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="material" value="steel">
                                    <span class="checkmark"></span>
                                    <span>Steel</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="material" value="wood">
                                    <span class="checkmark"></span>
                                    <span>Wood</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="material" value="plastic">
                                    <span class="checkmark"></span>
                                    <span>Plastic</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="material" value="aluminum">
                                    <span class="checkmark"></span>
                                    <span>Aluminum</span>
                                </label>
                            </div>
                        </div>

                        <!-- Wattage Filter (for solar) -->
                        <div class="sidebar-widget">
                            <h4>Wattage (Solar)</h4>
                            <div class="filter-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="wattage" value="10">
                                    <span class="checkmark"></span>
                                    <span>10W</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="wattage" value="20">
                                    <span class="checkmark"></span>
                                    <span>20W</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="wattage" value="50">
                                    <span class="checkmark"></span>
                                    <span>50W</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="wattage" value="100">
                                    <span class="checkmark"></span>
                                    <span>100W+</span>
                                </label>
                            </div>
                        </div>
                    </aside>

                    <!-- Products Section -->
                    <div class="shop-main">
                        <!-- Shop Controls -->
                        <div class="shop-controls">
                            <div class="shop-info">
                                <p id="showing-info">Showing <span>1-12</span> of <span>48</span> products</p>
                            </div>
                            <div class="shop-actions">
                                <div class="view-toggle">
                                    <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i></button>
                                    <button class="view-btn" data-view="list"><i class="fas fa-list"></i></button>
                                </div>
                                <div class="sort-by">
                                    <label for="sort-select">Sort by:</label>
                                    <select id="sort-select">
                                        <option value="popularity">Popularity</option>
                                        <option value="price-low">Price: Low to High</option>
                                        <option value="price-high">Price: High to Low</option>
                                        <option value="rating">Customer Rating</option>
                                        <option value="newest">Newest Arrivals</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Products Grid -->
                        <div class="products-grid grid-view" id="products-grid">
                            <!-- Products will be loaded dynamically from products.json -->
                        </div>

                        <!-- Loading More -->
                        <div class="load-more-section">
                            <button class="btn btn-outline" id="load-more">Load More Products</button>
                            <div class="pagination">
                                <button class="page-btn active">1</button>
                                <button class="page-btn">2</button>
                                <button class="page-btn">3</button>
                                <button class="page-btn">4</button>
                                <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Quick View Modal -->
    <div class="modal" id="quick-view-modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="quick-view-content">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/header-footer-loader.js"></script>
    <script src="js/global.js"></script>
    <script src="js/shop.js"></script>
</body>
</html>
